<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>维保记录</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label class="txt-c1" color='dark' >筛选日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" (ngModelChange)="changeDate($event)" [(ngModel)]="querydate"></ion-datetime>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let maintenance of maintenancelist" (click)="openPage(maintenance)"> 
      <ion-item no-lines>
        <label class="txt-c1">{{maintenance.AssetName}}</label>
        <br/>        
        <label class="txt-c2-min">
          <ion-icon name="md-barcode"></ion-icon>
          {{maintenance.AssetNumber}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="pin"></ion-icon>
          {{maintenance.Microdistrict}}
        </label>
      </ion-item>    
      <label item-right>
          <label class="txt-c1">申请人</label>
          <br/>      
          <label class="txt-c2">{{maintenance.ApplicationUser}}</label> 
      </label> 
      <label item-right>
          <label class="txt-c1">状态</label>  
          <br/>
          <label class="txt-c2">{{maintenance.Status}}</label>  
      </label>        
    </ion-item>
  </ion-list>
</ion-content>
