<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>维保记录</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label>日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" (ngModelChange)="loadDataList()"  [(ngModel)]="querydate"></ion-datetime>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openPage(item)">
    </ion-item>
  </ion-list>
</ion-content>
