<ion-header>
  <ion-navbar>
    <ion-title>维保记录</ion-title>
  </ion-navbar>
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{assetdata.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{assetdata.Name}}</label>
    <br/>
    <label class="txt-c2">{{assetdata.Number}}</label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let maintenance of maintenancelist" (click)="openPage(maintenance)">
      <label>
          <label class="txt-c1">申请时间</label>
          <br/>      
          <label class="txt-c2">{{maintenance.AppliedDate | dateFormatterYMD}}</label> 
      </label> 
      <label item-right>
          <label class="txt-c1">申请人</label>
          <br/>      
          <label class="txt-c2">{{maintenance.AppliedUser}}</label> 
      </label> 
      <label item-right>
          <label class="txt-c1">状态</label>  
          <br/>
          <label class="txt-c2">{{maintenance.Status}}</label>  
      </label>        
    </ion-item>
  </ion-list>
</ion-content>
