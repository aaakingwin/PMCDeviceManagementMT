<ion-header>
  <ion-navbar>
    <ion-title>维保记录</ion-title>
  </ion-navbar>
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{assetdata.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{assetdata.Name}}</label>
    <br/>
    <label class="txt-c2">{{assetdata.Number}}</label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let maintenance of maintenancelist" (click)="openPage(maintenance)">
      <label class="txt-h1">{{maintenance.ApplicationDate | dateFormatterYMD}}</label>
      <img class="itemstatusimg" item-right src="./assets/imgs/{{maintenance.Status | itemStatusImg}}" />
    </ion-item>
  </ion-list>
</ion-content>
