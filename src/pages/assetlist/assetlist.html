<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>资产</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item (click)="selectMicrodistrict()">
    <label class="txt-h1">小区</label>
    <label class="txt-h1" item-right>
      {{microdistrict.Name}}&nbsp;
      <ion-icon name="arrow-dropdown" item-right ></ion-icon>
    </label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let a of assetlist" (click)="openPage(a)">
      <img class="assettypeimg" item-left src="./assets/imgs/{{a.AssetType | assetTypeImg}}" />
      <label class="txt-h1">{{a.Name}}&nbsp;{{a.Model}}</label>
      <br/>
      <label class="txt-c2">{{a.Number}}</label>
      <br/>
      <label class="txt-c2">
        <ion-icon name="pin"></ion-icon>
        {{a.Microdistrict}}&nbsp;{{a.InstallLocation}}
      </label>
    </ion-item>
  </ion-list>
</ion-content>
