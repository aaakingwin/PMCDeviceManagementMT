<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>资产</ion-title>
  </ion-navbar>
  <ion-item (click)="selectMicrodistrict()">
    <label class="txt-c1">筛选小区</label>
    <label class="txt-c1" item-right>
      {{microdistrict.Name}}&nbsp;
      <ion-icon name="arrow-dropdown" item-right ></ion-icon>
    </label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of assetlist" (click)="openPage(a)">
      <label class="txt-c1">{{a.Name}}&nbsp;{{a.Model}}</label>
      <br/>        
      <label class="txt-c2-min">
        <ion-icon name="qr-scanner" class="iconimg"></ion-icon>
        {{a.Number}}
      </label>
      <br/>
      <label class="txt-c2-min">
        <ion-icon name="pin" class="iconimg"></ion-icon>
        {{a.Microdistrict}}&nbsp;{{a.InstallLocation}}
      </label>
      <br/>
      <label class="txt-c2-min">
        <ion-icon name="md-flag" class="iconimg"></ion-icon>
        {{a.AssetStatus}}
      </label>  
    </ion-item>
  </ion-list>
</ion-content>
