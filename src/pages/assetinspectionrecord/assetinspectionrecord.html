<ion-header>
  <ion-navbar>
    <ion-title>巡检记录</ion-title>
  </ion-navbar>
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{assetdata.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{assetdata.Name}}</label>
    <br/>
    <label class="txt-c2">{{assetdata.Number}}</label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let inspection of inspectionlist" (click)="openPage(inspection)">
      <label>
        <label class="txt-c1">巡检时间</label>
        <br/>      
        <label class="txt-c2">{{inspection.InspectionDate | dateFormatterYMD}}</label> 
      </label> 
      <label item-right>
        <label class="txt-c1">巡检员</label>
        <br/>      
        <label class="txt-c2">{{inspection.Inspector}}</label> 
      </label> 
      <img class="itemstatusimg" item-right src="./assets/imgs/{{inspection.AssetStatus | itemStatusImg}}" />
    </ion-item>
  </ion-list>
</ion-content>
