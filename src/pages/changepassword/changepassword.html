<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>修改密码</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <form [formGroup]="passwordForm">
      <ion-item>
        <ion-label class="txt-c1">新密码：</ion-label>
        <ion-input type="password" formControlName="password1"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label class="txt-c1">重复密码：</ion-label>
        <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>     
      <br/>
      <button ion-button full (click)="save(passwordForm.value, $event)">保存</button>
    </form>
  </ion-content>
