<ion-header >
    <ion-navbar >
        <ion-title>巡检单</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>  
    <ion-item>
        <img class="assettypeimg" item-left src="./assets/imgs/{{assetData.AssetType | assetTypeImg}}" />
        <label class="txt-h1">{{assetData.Name}}</label>
    </ion-item> 
    <ion-item>
        <label class="txt-c1" >资产编号：</label>
        <label class="txt-c2" >{{assetData.Number}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >小区名称：</label>
        <label class="txt-c2" >{{assetData.Microdistrict}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >安装位置：</label>
        <label class="txt-c2" >{{assetData.InstallLocation}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >巡检员：</label>
        <label class="txt-c2" >{{inspectionData.Inspector}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >巡检时间：</label>
        <label class="txt-c2" >{{inspectionData.InspectionDate | dateFormatterYMD}}</label>
    </ion-item>   
    <div class="div-item-{{optType}}">
        <ion-item>
            <label class="txt-c1" >资产状态：</label>
            <label class="txt-c2" >{{inspectionData.AssetStatus}} </label>
        </ion-item>
    </div>   
    <div class="div-form-{{optType}}">   
        <ion-item  no-lines>
            <label class="txt-c1">资产状态：</label><label class="required-field" color="danger">*</label>
        </ion-item> 
        <ion-item>   
                <ion-label></ion-label>         
                <ion-select class="txt-c2" [(ngModel)]="assetStatusId" interface="popover">
                    <ion-option *ngFor="let a of assetStatusList" value="{{a.Id}}" >{{a.Name}}</ion-option>
                </ion-select>
        </ion-item>    
    </div>   
    <div class="div-item-{{optType}}" >
        <ion-item>
            <label class="txt-c1" >情况描述：</label>
            <label class="txt-c2" >{{inspectionData.Description}}</label>
        </ion-item>
    </div>
    <div class="div-form-{{optType}}" >
        <ion-item  no-lines>
            <label class="txt-c1">情况描述：</label><label class="required-field" color="danger">*</label>
        </ion-item>
        <form [formGroup]="inspectionSheetForm">        
            <ion-item>                                       
                <ion-textarea class="txt-c2" formControlName="Description" ></ion-textarea>
            </ion-item>                  
            <br/>
            <button ion-button block (click)="save(inspectionSheetForm.value, $event)">保存</button>
            <br/>
        </form>
    </div>
</ion-content>
