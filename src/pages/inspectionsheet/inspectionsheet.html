<ion-header >
    <ion-navbar >
        <ion-title>{{headingText}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>   
    <ion-item>
        <ion-thumbnail item-left>
            <img src="../../assets/imgs/xjsb.jpg" />
        </ion-thumbnail>
        <h2>
            {{item.DeviceName}}
        </h2>
    </ion-item>
        <h3>
        设备位置
        </h3>
        <ion-label class="greyword">小区名称</ion-label>
        <ion-item> {{item.Address}}</ion-item>   
        <ion-label class="greyword">安装位置</ion-label>
        <ion-item>{{item.InstallationPosition}}</ion-item>
        <br/>
        <h3>
        巡检情况
        </h3>
        <ion-list radio-group [(ngModel)]="item.DeviceStatus">
            <ion-item>    
                <ion-label>设备正常</ion-label>                
                <ion-radio value="正常"></ion-radio>                    
            </ion-item>
            <ion-item>     
                <ion-label>设备异常</ion-label>               
                <ion-radio value="异常"></ion-radio>                    
            </ion-item>
            <ion-item>        
                <ion-label>设备丢失</ion-label>            
                <ion-radio value="丢失"></ion-radio>                    
            </ion-item>
        </ion-list>      
        <form [formGroup]="inspectionSheetForm">    
            <ion-label class="greyword">异常情况描述</ion-label>
            <ion-item>  
                <p class="required-field" *ngIf="!inspectionSheetForm.controls.AnomalyDescription.valid && inspectionSheetForm.controls.AnomalyDescription.touched" color="danger" item-left>*</p>              
                <ion-input type="text" formControlName="AnomalyDescription"></ion-input>
            </ion-item>            
            <br/>
            <button ion-button full (click)="save(inspectionSheetForm.value, $event)" [disabled]="!inspectionSheetForm.valid">保存</button>
            <br/>
        </form>
</ion-content>
