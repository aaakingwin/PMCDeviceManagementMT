<ion-header >
    <ion-navbar >
        <ion-title>巡检单</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>  
    <ion-item>
        <img class="assettypeimg" item-left src="./assets/imgs/{{assetData.AssetType | assetTypeImg}}" />
        <label class="txt-h1">{{assetData.Name}}</label>
        <br/>
        <label class="txt-c2">{{assetData.Number}}</label>
    </ion-item> 
    <ion-label class="txt-c1">小区名称</ion-label>
    <ion-item class="txt-c2">{{assetData.Microdistrict}} </ion-item>   
    <ion-label class="txt-c1">安装位置</ion-label>
    <ion-item class="txt-c2">{{assetData.InstallLocation}}</ion-item>
    <ion-label class="txt-c1">巡检员</ion-label>
    <ion-item class="txt-c2">{{inspectionsheetData.Inspector}} </ion-item>   
    <ion-label class="txt-c1">巡检时间</ion-label>
    <ion-item class="txt-c2">{{inspectionsheetData.InspectionDate | dateFormatterYMD}} </ion-item> 
    <ion-label class="txt-c1">资产状态</ion-label>
    <div class="div-item-{{optType}}">
        <ion-item class="txt-c2">{{inspectionsheetData.AssetStatus}} </ion-item> 
    </div>   
    <div class="div-form-{{optType}}">   
        <ion-item>   
            <ion-label class="required-field" color="danger">*</ion-label>         
            <ion-select class="txt-c2" [(ngModel)]="assetStatusId" interface="popover" item-width="100px" >
                <ion-option *ngFor="let a of assetStatusList" value="{{a.Id}}" >{{a.Name}}</ion-option>
            </ion-select>
        </ion-item>
    </div>   
    <ion-label class="txt-c1">情况描述</ion-label>
    <div class="div-item-{{optType}}" >
        <ion-item class="txt-c2">{{inspectionsheetData.Description}} </ion-item> 
    </div>
    <div class="div-form-{{optType}}" >
        <form [formGroup]="inspectionSheetForm">        
            <ion-item>  
                <ion-label class="required-field" color="danger">*</ion-label>                         
                <ion-input class="txt-c2" type="text" formControlName="Description"></ion-input>
            </ion-item>            
            <br/>
            <button ion-button block (click)="save(inspectionSheetForm.value, $event)">保存</button>
            <br/>
        </form>
    </div>
</ion-content>
