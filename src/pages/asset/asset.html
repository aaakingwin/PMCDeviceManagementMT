<ion-header>
  <ion-navbar>
    <ion-title>资产</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>   
  <ion-item>
      <ion-thumbnail item-left>
          <img src="./assets/imgs/{{item.AssetType | assetTypeImg}}" />
      </ion-thumbnail>
      <label class="txt-h1">{{item.Name}}</label>
      <br/>
      <label class="txt-c1">{{item.Number}}</label>
  </ion-item>
  <ion-label class="txt-h1">类型</ion-label>
  <ion-item class="txt-c1"> {{item.AssetType}}</ion-item>   
  <ion-label class="txt-h1">品牌</ion-label>
  <ion-item class="txt-c1"> {{item.Brand}}</ion-item>   
  <ion-label class="txt-h1">型号</ion-label>
  <ion-item class="txt-c1"> {{item.Model}}</ion-item>   
  <ion-label class="txt-h1">制造商</ion-label>
  <ion-item class="txt-c1"> {{item.Manufacturer}}</ion-item>   
  <ion-label class="txt-h1">描述</ion-label>
  <ion-item class="txt-c1"> {{item.Description}}</ion-item>   
  <ion-label class="txt-h1">小区名称</ion-label>
  <ion-item class="txt-c1"> {{item.Microdistrict}}</ion-item>   
  <ion-label class="txt-h1">应用地点</ion-label>
  <ion-item class="txt-c1"> {{item.AssetLocation}}</ion-item>   
  <ion-label class="txt-h1">电箱地点</ion-label>
  <ion-item class="txt-c1"> {{item.PowerLocation}}</ion-item>     
  <ion-label class="txt-h1">安装地点</ion-label>
  <ion-item class="txt-c1"> {{item.InstallLocation}}</ion-item>   
  <ion-label class="txt-h1">备注</ion-label>
  <ion-item class="txt-c1"> {{item.Remark}}</ion-item>   
  <ion-label class="txt-h1">状态</ion-label>
  <ion-item class="txt-c1"> {{item.IsDisabled | itemStatusShowText}}</ion-item>
</ion-content>
