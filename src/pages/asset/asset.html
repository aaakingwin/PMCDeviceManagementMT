<ion-header>
  <ion-navbar>
    <ion-title>资产</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>   
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{item.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{item.Name}}</label>
    <br/>
    <label class="txt-c2">{{item.Number}}</label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >类型：</ion-label>
    <ion-label class="txt-c2" >{{item.AssetType}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >品牌：</ion-label>
    <ion-label class="txt-c2" >{{item.Brand}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >型号：</ion-label>
    <ion-label class="txt-c2" >{{item.Model}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >制造商：</ion-label>
    <ion-label class="txt-c2" >{{item.Manufacturer}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >描述：</ion-label>
    <ion-label class="txt-c2" >{{item.Description}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >小区名称：</ion-label>
    <ion-label class="txt-c2" >{{item.Microdistrict}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >应用地点：</ion-label>
    <ion-label class="txt-c2" >{{item.AssetLocation}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >电箱地点：</ion-label>
    <ion-label class="txt-c2" >{{item.PowerLocation}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >安装地点：</ion-label>
    <ion-label class="txt-c2" >{{item.InstallLocation}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >备注：</ion-label>
    <ion-label class="txt-c2" >{{item.Remark}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="txt-c1" >状态：</ion-label>
    <ion-label class="txt-c2" >{{item.IsDisabled | itemStatusShowText}}</ion-label>
  </ion-item>
</ion-content>
