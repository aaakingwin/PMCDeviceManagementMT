<ion-header>
  <ion-navbar>
    <ion-title>资产</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>   
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{assetData.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{assetData.Name}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >资产编号：</label>
    <label class="txt-c2" >{{assetData.Number}}</label>
 </ion-item>
  <ion-item>
    <label class="txt-c1" >类型：</label>
    <label class="txt-c2" >{{assetData.AssetType}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >资产状态：</label>
    <label class="txt-c2" >{{assetData.AssetStatus}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >维修状态：</label>
    <label class="txt-c2" >{{assetData.RepairStatus}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >品牌：</label>
    <label class="txt-c2" >{{assetData.Brand}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >型号：</label>
    <label class="txt-c2" >{{assetData.Model}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >制造商：</label>
    <label class="txt-c2" >{{assetData.Manufacturer}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >描述：</label>
    <label class="txt-c2" >{{assetData.Description}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >小区名称：</label>
    <label class="txt-c2" >{{assetData.Microdistrict}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >应用地点：</label>
    <label class="txt-c2" >{{assetData.AssetLocation}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >电箱地点：</label>
    <label class="txt-c2" >{{assetData.PowerLocation}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >安装地点：</label>
    <label class="txt-c2" >{{assetData.InstallLocation}}</label>
  </ion-item>
  <ion-item>
    <label class="txt-c1" >备注：</label>
    <label class="txt-c2" >{{assetData.Remark}}</label>
  </ion-item>
</ion-content>
