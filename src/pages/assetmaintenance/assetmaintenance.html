<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>维保</ion-title>
  </ion-navbar>
  <ion-item (click)="selectMicrodistrict()">
    <label class="txt-h1">小区</label>
    <label class="txt-h1" item-right>
      {{microdistrict.Name}}&nbsp;
      <ion-icon name="arrow-dropdown" item-right ></ion-icon>
    </label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of assetlist">
      <ion-item no-lines (click)="openListPage(a)">
        <img class="assettypeimg" item-left src="./assets/imgs/{{a.AssetType | assetTypeImg}}" />        
        <label class="txt-h1">{{a.Name}}&nbsp;{{a.Model}}</label>
        <br/>
        <label class="txt-c2">{{a.Number}}</label>
        <br/>
        <label class="txt-c2">
          <ion-icon name="pin"></ion-icon>
          {{a.Microdistrict}}&nbsp;{{a.InstallLocation}}
        </label>
      </ion-item>
      <button ion-button (click)="openPage(a)" color="light" round small item-right>维保</button> 
    </ion-item> 
  </ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="scan()">
    <ion-icon name="qr-scanner">&nbsp;&nbsp;&nbsp;扫描设备标签</ion-icon>        
  </button>
</ion-footer>
