<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>维保申请</ion-title>
  </ion-navbar>
  <ion-item (click)="selectMicrodistrict()">
    <label class="txt-c1">筛选小区</label>
    <label class="txt-c1" item-right>
      {{microdistrict.Name}}&nbsp;
      <ion-icon name="arrow-dropdown" item-right ></ion-icon>
    </label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of assetlist">
      <label (click)="openListPage(a)">
        <label class="txt-c1">{{a.Name}}&nbsp;{{a.Model}}</label>
        <br/>        
        <label class="txt-c2-min">
          <ion-icon name="qr-scanner" class="iconimg"></ion-icon>
          {{a.Number}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="pin" class="iconimg"></ion-icon>
          {{a.Microdistrict}}&nbsp;{{a.InstallLocation}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="md-flag" class="iconimg"></ion-icon>
          {{a.AssetStatus}}
        </label>  
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="md-construct" class="iconimg"></ion-icon>
          {{a.RepairStatus}}
        </label>  
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="md-time" class="iconimg"></ion-icon>
          {{a.LastRepairApplicationTime}}
        </label>  
      </label>
      <label item-right>
        <button ion-button item-width="10px" (click)="openPage(a)" color="light" round small >维保</button>     
      </label>
    </ion-item> 
  </ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="scan()">
    <ion-icon name="qr-scanner">&nbsp;&nbsp;&nbsp;扫描设备标签</ion-icon>        
  </button>
</ion-footer>
