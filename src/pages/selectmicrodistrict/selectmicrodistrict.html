<ion-header>
  <ion-navbar>
    <ion-title>小区</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar placeholder='搜索' (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button class="txt-c1" ion-item (click)="openItem(item)" *ngFor="let item of items">
    {{item.Name}}
    </button>
  </ion-list>
</ion-content>
