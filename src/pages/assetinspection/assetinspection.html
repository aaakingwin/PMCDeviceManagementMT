<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>常规巡检</ion-title>
  </ion-navbar>
  <ion-item (click)="selectMicrodistrict()">
      <label class="txt-c1">筛选小区</label>
      <label class="txt-c1" item-right>
        {{microdistrict.Name}}&nbsp;
        <ion-icon name="arrow-dropdown" item-right ></ion-icon>
      </label>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of assetlist">
      <ion-item no-lines (click)="openListPage(a)">
        <label class="txt-c1">{{a.Name}}&nbsp;{{a.Model}}</label>
        <br/>        
        <label class="txt-c2-min">
          <ion-icon name="md-barcode"></ion-icon>
          {{a.Number}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="pin"></ion-icon>
          {{a.Microdistrict}}&nbsp;{{a.InstallLocation}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="md-time"></ion-icon>
          {{a.LastInspectionTime}}
        </label>  
      </ion-item>      
      <button ion-button (click)="openPage(a)" color="light" round small item-right>巡检</button> 
    </ion-item> 
  </ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="scan()">
    <ion-icon name="qr-scanner">&nbsp;&nbsp;&nbsp;扫描设备标签</ion-icon>        
  </button>
</ion-footer>
