<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>物管中心资产管理终端</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <img class="menuimg" item-left src="./assets/imgs/{{p.img}}" />
      {{p.title}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="signout()">
  退出  
  </button>
</ion-footer>
