<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>城市管理巡检维保终端</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button class="layout-center" ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="signout()">
  退出  
  </button>
</ion-footer>
