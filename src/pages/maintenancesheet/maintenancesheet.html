<ion-header >
  <ion-navbar >
      <ion-title>维保单</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>   
  <ion-item>
    <img class="assettypeimg" item-left src="./assets/imgs/{{assetData.AssetType | assetTypeImg}}" />
    <label class="txt-h1">{{assetData.Name}}</label>
</ion-item> 
<ion-item>
    <label class="txt-c1" >物品编号：</label>
    <label class="txt-c2" >{{assetData.Number}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >部门科室：</label>
    <label class="txt-c2" >{{assetData.Department}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >所属区镇：</label>
    <label class="txt-c2" >{{assetData.Township}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >所属社区：</label>
    <label class="txt-c2" >{{assetData.Community}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >所属小区：</label>
    <label class="txt-c2" >{{assetData.Microdistrict}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >物品总类：</label>
    <label class="txt-c2" >{{assetData.AssetCategory}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >物品类型：</label>
    <label class="txt-c2" >{{assetData.AssetType}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >物品分组：</label>
    <label class="txt-c2" >{{assetData.AssetGroup}}</label>
</ion-item>
<div class="div-item-{{optType}}" >
    <ion-item>
        <label class="txt-c1" >申请状态：</label>
        <label class="txt-c2" >{{maintenanceData.Status}}</label>
    </ion-item>
</div>
<ion-item>
    <label class="txt-c1" >申请人员：</label>
    <label class="txt-c2" >{{maintenanceData.AppliedUser}}</label>
</ion-item>
<ion-item>
    <label class="txt-c1" >申请日期：</label>
    <label class="txt-c2" >{{maintenanceData.AppliedDate | dateFormatterYMD}}</label>
</ion-item>    
<div class="div-item-{{optType}}">
    <ion-item>
        <label class="txt-c1" >申请描述：</label>
        <label class="txt-c2" >{{maintenanceData.AppliedDescription}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >确认人员：</label>
        <label class="txt-c2" >{{maintenanceData.ConfirmedUser}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >确认日期：</label>
        <label class="txt-c2" >{{maintenanceData.ConfirmedDate | dateFormatterYMD}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >确认描述：</label>
        <label class="txt-c2" >{{maintenanceData.ConfirmedDescription}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >关闭人员：</label>
        <label class="txt-c2" >{{maintenanceData.ClosedUser}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >关闭日期：</label>
        <label class="txt-c2" >{{maintenanceData.ClosedDate | dateFormatterYMD}}</label>
    </ion-item>
    <ion-item>
        <label class="txt-c1" >关闭描述：</label>
        <label class="txt-c2" >{{maintenanceData.ClosedDescription}}</label>
    </ion-item>
</div>  
<div class="div-form-{{optType}}" >
    <ion-item no-lines>
    <label item-left class="txt-c1">申请描述：</label><label item-left class="required-field" color="danger">*</label>
    </ion-item>
    <form [formGroup]="maintenanceSheetForm">        
        <ion-item>                                       
            <ion-textarea class="txt-c2" formControlName="AppliedDescription" ></ion-textarea>
        </ion-item>             
        <br/>        
        <button ion-button block (click)="save(maintenanceSheetForm.value, $event)">保存</button>
        <br/>
    </form>    
</div>
</ion-content>
