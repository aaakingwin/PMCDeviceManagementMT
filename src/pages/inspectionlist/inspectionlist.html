<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{headingText}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of items" (click)="openPage(item)">
      <ion-thumbnail item-left>
        <img src="./assets/imgs/science.jpg" />
      </ion-thumbnail>
      <p class="h-word">{{item.DeviceName}}</p>
      <p>
          <ion-icon name="pin"></ion-icon>
        {{item.Address}}&nbsp;&nbsp;{{item.InstallationPosition}}
      </p>
      <div item-right style="text-align: center;">
          <img class="devicestatusimg" src="./assets/imgs/{{item.StatusImg}}.png" />        
          <br/>
          {{item.DeviceStatus}}
      </div>     
  </ion-item>
</ion-list>
</ion-content>
<ion-footer class="footerbar">
  <button ion-button block (click)="scan()" [disabled]="loading">
    <ion-icon name="qr-scanner">&nbsp;&nbsp;&nbsp;扫描设备标签</ion-icon>        
  </button>
  <br/>
</ion-footer>
