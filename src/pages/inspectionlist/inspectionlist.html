<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>巡检记录</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label>日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" (ngModelChange)="changeDate($event)" [(ngModel)]="querydate"></ion-datetime>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let inspection of inspectionlist" (click)="openPage(inspection)">      
      <label class="txt-h1">{{inspection.AssetName}}</label>      
      <br/>
      <label class="txt-c2">{{inspection.AssetNumber}}</label>
      <br/>
      <label class="txt-c2"><ion-icon name="pin"></ion-icon>{{inspection.Microdistrict}}</label>
      <label class="txt-h1" item-right>{{inspection.Inspector}}</label>
      <img class="itemstatusimg" item-right src="./assets/imgs/{{inspection.AssetStatus | itemStatusImg}}" />
    </ion-item>
  </ion-list>
</ion-content>
