<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>巡检记录</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label class="txt-c1" color='dark' >筛选日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" (ngModelChange)="changeDate($event)" [(ngModel)]="querydate"></ion-datetime>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let inspection of inspectionlist" (click)="openPage(inspection)">    
      <ion-item no-lines>
        <label class="txt-c1">{{inspection.AssetName}}</label>
        <br/>        
        <label class="txt-c2-min">
          <ion-icon name="qr-scanner" class="iconimg"></ion-icon>
          {{inspection.AssetNumber}}
        </label>
        <br/>
        <label class="txt-c2-min">
          <ion-icon name="pin" class="iconimg"></ion-icon>
          {{inspection.Microdistrict}}
        </label>
      </ion-item>    
      <label item-right>
        <label class="txt-c1">巡检员</label>
        <br/>      
        <label class="txt-c2">{{inspection.Inspector}}</label> 
      </label> 
      <img class="itemstatusimg" item-right src="./assets/imgs/{{inspection.AssetStatus | itemStatusImg}}" />
    </ion-item>
  </ion-list>
</ion-content>
