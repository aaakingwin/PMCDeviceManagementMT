<ion-content padding>
    <br/>
    <div style="text-align: center;">
        <img src="./assets/imgs/tcwglogo.jpg" />        
    </div>
    <br/>
    <form [formGroup]="loginForm">
        <ion-item>
          <ion-label class="txt-c1">账户：</ion-label>
          <ion-input type="text" formControlName="LoginID"></ion-input>
          <p class="required-field" *ngIf="!loginForm.controls.LoginID.valid && loginForm.controls.LoginID.touched" color="danger" item-right>*</p>
        </ion-item>      
        <ion-item>
          <ion-label class="txt-c1">密码：</ion-label>
          <ion-input type="password" formControlName="LoginPwd"></ion-input>
          <p class="required-field" *ngIf="!loginForm.controls.LoginPwd.valid && loginForm.controls.LoginPwd.touched" color="danger" item-right>*</p>
        </ion-item>     
        <br/>
        <button ion-button full (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
    </form>
</ion-content>
