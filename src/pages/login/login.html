<ion-content padding>
  <form [formGroup]="loginForm">
      <ion-item>
          <ion-label>用户名：</ion-label>
          <ion-input type="text" formControlName="LoginID"></ion-input>
      </ion-item>      
      <ion-item>
          <ion-label>密码：</ion-label>
          <ion-input type="password" formControlName="LoginPwd"></ion-input>
      </ion-item>
      <p *ngIf="!loginForm.controls.LoginID.valid && loginForm.controls.LoginID.touched" color="danger">用户名不能为空</p>
      <p *ngIf="!loginForm.controls.LoginPwd.valid && loginForm.controls.LoginPwd.touched" color="danger">密码不能为空</p>
      <br/>
      <button ion-button full (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
  </form>
</ion-content>
